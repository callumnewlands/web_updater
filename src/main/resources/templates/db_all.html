<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: head ('Database Contents')"></head>
<body>

<div th:replace="fragments :: header"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="fragments :: sidebar"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <h2 class="pt-3">DB Contents</h2>

            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>URL</th>
                        <th>Class</th>
                        <th>Changed?</th>
                        <th>Old HTML</th>
                        <th>New HTML</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="page: ${pages}">
                        <td>
                            <a th:href="${page.getURL()}" th:text="${page.getURL()}"></a>
                        </td>
                        <td th:text="${page.class}"></td>
                        <td th:text="${page.getChanged()}"></td>
                        <td th:text="${page.getOldHtml() != null ? 'View' : 'NULL'}"></td>
                        <td th:text="${page.getNewHtml() != null ? 'View' : 'NULL'}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>


        </main>
    </div>
</div>

</body>
</html>
