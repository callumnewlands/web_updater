<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: head ('Tab Title')"></head>
<body>

<div th:replace="fragments :: header"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="fragments :: sidebar"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <h2 class="pt-3">Visualisation</h2>

            <div class="row">
                <div class="col-6"><h4>Old Page</h4></div>
                <div class="col-6"><h4>New Page</h4></div>
            </div>
            <div class="row">
                <div class="col-6">
                    <iframe class="diff w-100" th:srcdoc="${page.getOldHtml()}"></iframe>
                </div>

                <div class="col-6">
                    <iframe class="diff w-100" th:srcdoc="${page.getNewHtml()}"></iframe>
                </div>
            </div>
        </main>
    </div>
</div>

</body>
</html>
