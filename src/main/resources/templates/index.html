<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: head (${'Web Page Watcher'})"></head>
<body>

<div th:replace="fragments :: header"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="fragments :: sidebar"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">

            <h2 class="pt-3">Dashboard</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>URL</th>
                        <th>Changed?</th>
                        <th>Any Errors?</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="page: ${pages}">
                        <td>
                            <a th:href="${page.getURL()}" th:text="${page.getURL()}"></a>
                        </td>
                        <td th:text="${page.getChanged()}"></td>
                        <td th:text="${page.getErrors().isEmpty() ? '-' : page.getErrors().size()}"></td>
                        <td>
                            <a th:href="@{/diff(url=${page.getURL()})}">Diff</a>
                        </td>
                        <td>
                            <form action="#" th:action="@{/ack-changes}" method="POST" th:object="${page}">
                                <button name="approve" value="approve">Ack</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <form class="container" action="#" th:action="@{/add-watch}" method="POST">
                <div class="form-row">
                    <div class="col">
                        Add New Watch:
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="URL" name="url"/>
                    </div>
                    <div class="col-4">
                        <button name="add" value="approve">Add</button>
                    </div>
                </div>
            </form>

        </main>
    </div>
</div>


</body>
</html>
