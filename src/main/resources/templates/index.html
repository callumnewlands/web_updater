<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: head (${'Web Page Watcher'})"></head>
<body>

<div th:replace="fragments :: header ('Web Page Update Watcher 1.0')"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="fragments :: sidebar"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">

            <h2 class="pt-3">Section title</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>URL</th>
                        <th>Changed?</th>
                        <th>Any Errors?</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="page: ${pages}">
                        <td th:text="${page.getURL()}"></td>
                        <td th:text="${page.getChanged()}"></td>
                        <td th:text="${page.getErrors().isEmpty() ? '-' : page.getErrors().size()}"></td>
                        <td>
                            <a th:href="@{/diff(url=${page.getURL()})}">Diff</a>
                        </td>
                        <td>
                            <form action="#" th:action="@{/ackChanges}" method="POST" th:object="${page}">
                                <button name="approve" value="approve">Ack</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>


</body>
</html>
